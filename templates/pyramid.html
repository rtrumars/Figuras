<html>

<title>aste</title>

<body class="bg-success">
<canvas id="myCanvas" width="300" height="150" style="border:5px solid black;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth = 2;
ctx.beginPath();
ctx.moveTo(150,20);
ctx.lineTo(220,100);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(150,20);
ctx.lineTo(80,100);
ctx.stroke();
ctx.scale(2.5, 1);
ctx.beginPath();
ctx.arc(60, 100, 28, 0, 1 * Math.PI);
ctx.stroke();
ctx.scale(1.2, 1);
ctx.beginPath();
ctx.setLineDash([5, 5]);
ctx.arc(50,118,29,1.2*Math.PI,1.8*Math.PI);
ctx.stroke();
</script>
